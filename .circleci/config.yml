  build_fedora_29_64:
    docker:
      - image: fedora:29
    environment:
      RPM_BUILD_NCPUS: "2"

    steps:
      - install_fedora_dependencies
      - checkout
      - cmake
      - build_source_tarball
      - build_rpm
      - copy_rpm_artifacts:
          build: fedora-29

  build_fedora_30_64:
    docker:
      - image: fedora:30
    environment:
      RPM_BUILD_NCPUS: "2"

    steps:
      - install_fedora_dependencies
      - checkout
      - cmake
      - build_source_tarball
      - build_rpm
      - copy_rpm_artifacts:
