  build_fedora_31_64:
    docker:
      - image: fedora:31
    environment:
      RPM_BUILD_NCPUS: "1"

    steps:
      - install_fedora_dependencies
      - checkout
      - cmake
      - build_source_tarball
      - build_rpm
      - copy_rpm_artifacts:
          build: fedora-31

