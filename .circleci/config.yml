  build_disco_64:
    docker:
      - image: ubuntu:disco

    steps:
      - install_disco_dependencies
      - checkout
      - cmake_debian:
          distribution: disco
          arch: amd64
      - make_deb
      - copy_artifacts:
          build: ubuntu-disco

  build_disco_32:
    docker:
      - image: i386/ubuntu:disco

    steps:
      - install_disco_dependencies
      - checkout
      - cmake_debian:
          distribution: disco
          arch: i386
      - make_deb
      - copy_artifacts:
          build: ubuntu-disco

  build_bionic_64:
    docker:
      - image: ubuntu:bionic

    steps:
      - install_bionic_dependencies
      - checkout
      - cmake_debian:
          distribution: bionic
          arch: amd64
      - make_deb
      - copy_artifacts:
          build: ubuntu-bionic

  build_bionic_32:
    docker:
      - image: i386/ubuntu:bionic

    steps:
      - install_bionic_dependencies
      - checkout
      - cmake_debian:
          distribution: bionic
          arch: i386
      - make_deb
      - copy_artifacts:
          build: ubuntu-bionic

  build_eoan_64:
    docker:
      - image: ubuntu:eoan
    steps:
      - install_eoan_dependencies
      - checkout
      - cmake_debian:
          distribution: eoan
          arch: amd64
      - make_deb
      - copy_artifacts:
          build: ubuntu-eoan

  build_eoan_32:
    docker:
      - image: i386/ubuntu:eoan
    steps:
      - install_eoan_dependencies
      - checkout
      - cmake_debian:
          distribution: eoan
          arch: i386
      - make_deb
      - copy_artifacts:
          build: ubuntu-eoan

  build_buster_64:
    docker:
      - image: debian:buster
    steps:
      - install_debian_dependencies
      - checkout
      - cmake_debian:
          distribution: buster
          arch: amd64
      - make_deb
      - copy_artifacts:
