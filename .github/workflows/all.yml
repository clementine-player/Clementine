  build_stretch_64:
    name: Build Debian Stretch 64-bit deb
    runs-on: ubuntu-18.04
    container:
      image: debian:stretch
    steps:
      - name: Install dependencies
        run: >
          apt-get update && apt-get install -y
          build-essential
          cmake
          gettext
          git
          libasound2-dev
          libboost-dev
          libcdio-dev
          libchromaprint-dev
          libcrypto++-dev
          libdbus-1-dev
          libfftw3-dev
          libglew1.5-dev
