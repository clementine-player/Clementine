name: all
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: clang-format
        uses: clementine-player/clang-format-lint-action@master
        with:
          style: "{BasedOnStyle: Google, DerivePointerBinding: false, Standard: Cpp11}"
          source: ./src
          clangFormatVersion: 9


  push_translations:
    name: Push translation sources to Transifex
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-22.04
    container:
      image: ubuntu:bionic
    steps:
      - uses: supplypike/setup-bin@v3
        with:
          uri: https://github.com/transifex/cli/releases/download/v1.6.7/tx-linux-amd64.tar.gz
          name: tx
          version: 1.6.7
      - name: Install dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: >
          apt-get update && apt-get install -y
          build-essential
          cmake
          gettext
          git
          libasound2-dev
          libboost-dev
          libcdio-dev
          libchromaprint-dev
          libdbus-1-dev
          libfftw3-dev
          libglew1.5-dev
          libglib2.0-dev
          libgpod-dev
          libgstreamer-plugins-base1.0-dev
          libgstreamer1.0-dev
          liblastfm5-dev
          libmtp-dev
          libprotobuf-dev
          libpulse-dev
          libqt5x11extras5-dev
          libsqlite3-dev
          libtag1-dev
          pkg-config
          protobuf-compiler
          python3-pip
          qtbase5-dev
          qttools5-dev-tools
          qttools5-dev
          libsparsehash-dev
          ssh
      - name: Checkout
        uses: actions/checkout@v1.2.0
      - name: git hackery
        run: git config --global --add safe.directory ${GITHUB_WORKSPACE}
      - name: tx init
        env:
          TX_TOKEN: ${{ secrets.TX_TOKEN }}
        run: tx init
      - name: cmake
        working-directory: bin
        run: cmake ..
      - name: make
        working-directory: bin
        run: make -j2
      - name: tx config
        env:
          TX_TOKEN: ${{ secrets.TX_TOKEN }}
        run: tx add --organization davidsansome --project clementine --resource clementineplayer --file-filter 'src/translations/<lang>.po' --type PO src/translations/en.po
      - name: tx push
        env:
          TX_TOKEN: ${{ secrets.TX_TOKEN }}
        run: tx push -s

  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/master'
    needs:
      - build_bionic_64
      - build_bullseye_64
      - build_buster_64
      - build_fedora_36
      - build_fedora_37
      - build_fedora_38
      - build_focal_64
      - build_jammy_64
      # - build_mac
      - build_mingw
      - build_source
    steps:
      - uses: actions/checkout@v1.2.0
      - uses: actions/download-artifact@v2
        with:
          path: release_artifacts
      - name: Create draft pre-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -x
          VERSION=$(echo release_artifacts/**/*.tar.xz | sed -e 's/.*clementine-\(.*\).tar.xz/\1/')
          echo "Version: ${VERSION}"
          assets=()
          for asset in $(find release_artifacts -type f); do
            echo "Adding asset: ${asset}"
            assets+=("-a" "$asset")
          done
          hub release create -p "${assets[@]}" -m "$VERSION" -t "$GITHUB_SHA" "$VERSION"

