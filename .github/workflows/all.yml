          libsparsehash-dev
          libsqlite3-dev
          libtag1-dev
          pkg-config
          protobuf-compiler
          qtbase5-dev
          qttools5-dev-tools
          qttools5-dev
          ssh
      - uses: actions/checkout@v1.2.0
      - name: cmake
        working-directory: bin
        run: >
          cmake ..
          -DWITH_DEBIAN=ON
          -DDEB_ARCH=amd64
          -DDEB_DIST=stretch
          -DFORCE_GIT_VERSION=
          -DENABLE_SPOTIFY_BLOB=OFF
      - name: make
        working-directory: bin
        run : make -j2 deb
      - uses: actions/upload-artifact@v2
        with:
          name: release_stretch_64
          path: bin/clementine_*.deb

